<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Me || Portofolio</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="left">Parth's Portfolio</div>
            <div class="right">
                <ul>
                    <li> <a href="/" class="show">Home</a></li>
                    <li> <a href="/education.html" class="show">Education</a></li>
                    <li> <a href="/projects.html" class="show">Projects</a></li>
                    <li> <a href="/skills.html" class="show">Skills</a></li>
                    <li><a href="/contactme.html" class="show">Contact-Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div id="content" class="form">

        <!-- Contact Form -->
        <form action="action.js">
            <h4>Contact Me</h4>

            <!-- First Name -->
            <label for="first_name">First Name</label>
            <input type="text" placeholder="First Name" id="first_name">

            <br><br>

            <!-- Last Name -->
            <label for="last_name">Last Name</label>
            <input type="text" placeholder="Last Name" id="last_name">

            <br><br>

            <!-- Phone number -->
            <label for="contact_no">Contact Number</label>
            <input type="text" placeholder="Contact Number" id="contact_no">

            <br><br>

            <!-- Email -->
            <label for="email">E-Mail</label>
            <input type="email" placeholder="E-mail" id="email">

            <br><br>

            <!-- Message -->
            <label for="message">Message</label>
            <textarea type="text" placeholder="Message" rows="10" cols="20" id="message"></textarea>

            <br><br>

            <button type="submit">submit</button>
        </form>
    </div>

    <footer>
        <div class="foot-panel1">
            <a href="#">Back to Top</a>
        </div>

</body>
